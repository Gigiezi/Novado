<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/rocket.svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Novado</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="headerLogo">
                <img src="images/Logo.png" alt="Logo">
            </div>
            <div class="headerInputContainer">
                <input class="textInput" id="mainInput" type="text" placeholder="ცხოვრების რა ნაწილის დაგეგმვა გსურს?">
                <button class="textButton" type="button" id="mainButton">დამატება <img src="icons/plus.svg"
                        alt="plus icon"></button>
            </div>
        </header>
        <main>
            <div class="mainContent">
                <div class="mainContentTop">
                    <span class="mainTopFirst">დავალებები <span>0</span></span>
                    <span class="mainTopSec">დასრულებული <span>0</span></span>
                </div>
                <div class="mainContentList">
                    <div class="nonListedContent">
                        <img src="icons/Clipboard.svg" alt="clipboard icon">
                        <p><span>დავალებები ჯერ არ გაქვთ</span>
                            შექმენით დავალებები და დაიწყეთ თქვენი ცხოვრების დაორგანიზება
                            ჩვენთან ერთად
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
